<form [formGroup]="loginForm" (ngSubmit)="authenticate()">
  <div class="container">
      <div class="form-group">
          Email: 
          <input class="form-control" type="email" formControlName="email" required>
          <div *ngIf="loginForm.controls.email.invalid &&
                      loginForm.controls.email.dirty"
                        class="alert alert-danger">
            Fill in an email.
          </div>
          <div *ngIf="loginError" class="alert alert-danger">
            Invalid Credentials
          </div>
        </div>
        <div class="form-group">
          Password:
          <input class="form-control" type="password" formControlName="password">
        </div>
        <div class="form-group">
          <input type="submit" value="Login">
        </div>
          
  </div>

</form>
<p>
  login-form works!
</p>
