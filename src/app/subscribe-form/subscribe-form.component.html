<p>
  subscribe-form works!
</p>
<form #subscribeForm="ngForm" (ngSubmit)="addSubscriber(subscribeForm)">
  <div class="container">
    <div class="form-group">
        Email:
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required email>
    
        <div *ngIf="subscribeForm.invalid && subscribeForm.dirty" class="alert alert-danger">
                Fill in an email.
        </div>
      </div>
    <div class="form-group">
      <input type="submit" value="Subscribe">
    </div>
  </div>
  
</form>

<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Subscribers</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let sub of subscriptionService.getSubscribers()">
            <td>{{sub}}</td>
          </tr>
        </tbody>
      </table>
</div>
